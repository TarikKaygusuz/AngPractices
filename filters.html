<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>


<body>


<div ng-controller="costCtrl" ng-app="myApp">

    <input type="number" ng-model="quantity">
    <input type="number" ng-model="price">

    <p>Total = {{ (quantity * price) | currency }}</p>

</div>

<!--external file-->
<script src="controllers/costController.js"></script>






<div ng-controller="personCtrl" ng-app="myApp">

    <p>The name is {{ surName | uppercase }}</p>

</div>
<!--external file-->
<script src="controllers/personController.js"></script>





<div ng-controller="namesCtrl">

    <ul>
        <li ng-repeat="x in names | orderBy:'country'">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>
<div>



    <div ng-controller="namesCtrl">

        <p><input type="text" ng-model="test"></p>

        <ul>
            <li ng-repeat="x in names | filter:test | orderBy:'country'">
                {{ (x.name | uppercase) + ', ' + x.country }}
            </li>
        </ul>

    </div>







</body>
</html>
